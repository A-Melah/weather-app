<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="weather-app.css">
</head>
<body>
    <div class="weather-container">
        <h1 class="app-title">Weather Forecast</h1>

        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name..." class="city-input">
            <button id="search-btn" class="search-btn"><i class="fas fa-search"></i> Search</button>
        </div>

        <div id="loading-indicator" class="loading-indicator hidden">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <div id="error-message" class="error-message hidden">
            <p></p>
        </div>

        <div id="weather-display" class="weather-display hidden">
            <div class="weather-header">
                <h2 id="city-name" class="city-name"></h2>
                <img id="weather-icon" src="https://placehold.co/100x100/E0E0E0/FFFFFF?text=Icon" alt="Weather Icon" class="weather-icon">
            </div>
            <div class="weather-details">
                <p class="temperature"><span id="temperature"></span>Â°C</p>
                <p class="description" id="description"></p>
                <div class="additional-info">
                    <div class="info-item">
                        <i class="fas fa-water"></i>
                        <span id="humidity"></span>% Humidity
                    </div>
                    <div class="info-item">
                        <i class="fas fa-wind"></i>
                        <span id="wind-speed"></span> m/s Wind
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather-app.js"></script>
</body>
</html>
